<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <!-- Add some CSS to change client UI -->

    body {

    label, button {

     input {

    <script>
        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (firstName,lastName,colour)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({
                "firstName":firstName,
                "lastName":lastName,
                "colour":colour});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch("https://pvj419gvgb.execute-api.eu-west-2.amazonaws.com/dev", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
        window.onload = () => {
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        myHeaders.append("Access-Control-Allow-Origin", "https://main.dlv2scoykqn4z.amplifyapp.com/");
        // create a JSON object with parameters for API call and store in a variable
        var requestOptions = {
            method: 'GET',
            headers: myHeaders,
            redirect: 'follow'
        };
        // make API call with parameters and use promises to get response
        fetch("https://pvj419gvgb.execute-api.eu-west-2.amazonaws.com/dev", requestOptions)
        .then(result => loadDataTable(JSON.parse(result).body))
        //.then(response => response.text())
        //.then(result => alert(JSON.parse(result).body))
        .catch(error => console.log('error', error));
        //loadDataTable(JSON.parse(result).body);
        };

        function loadDataTable(data){
            
            const tableBod = document.getElementById('tableData');
            let dataHtml = '';
            for(let item of data){
                console.log(item.name);
                dataHtml += `<tr><th>${item.name}</th><th>${item.name}</th></tr>`; 
            }
            tableBod.innerHTML = dataHtml;
        }
    </script>
</head>
<body>
    <a href="/webtable.html">Webtable</a>
    <form>
        <label>First Name :</label>
        <input type="text" id="fName">
        <label>Last Name :</label>
        <input type="text" id="lName">
        <label>Favourite colour :</label>
        <input type="color" id="colour">
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(
            document.getElementById('fName').value,
            document.getElementById('lName').value,
            document.getElementById('colour').value)">Call API</button>
    </form>
</body>
